<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Grid Drawing</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f0f0;
    }
  /* Main container: left tools + grid */
    #mainContainer {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
    }

    /* Tools column */
    #toolsContainer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      /* 2 columns */
      gap: 10px;
      min-width: 220px;
    }

    button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 12px;
    }

    button.active {
      background: #4caf50;
      color: white;
      font-weight: bold;
    }


    #grid {
      display: grid;
      gap: 1px;
      background: #ccc;
      width: 100%;
      height: 100%;
    }

    #gridContainer {
      position: relative;
      /* keep handle absolute relative to grid */
      display: inline-block;
      margin-top: 40px;
      /* add space so handle+lock is fully visible */
    }

    /* Handle + lock button above the grid */
    #resizeLockContainer {
      position: absolute;
      bottom: 100%;
      /* place above the grid */
      right: 0;
      /* align to the right edge of grid */
      margin-bottom: 10px;
      /* gap above the grid */
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 1000;
      /* stays above the grid */
    }

    #resizeHandle {
      width: 12px;
      height: 12px;
      background: #333;
      cursor: ew-resize;
      border-radius: 3px;
    }

    #lockBtn {
      width: 24px;
      height: 24px;
      padding: 0;
      font-size: 16px;
      cursor: pointer;
    }

    .pixel {
      width: 20px;
      height: 20px;
      background-color: white;
      border: 1px solid #eee;
      cursor: crosshair;
    }

    .pixel.preview {
      background-color: rgba(0, 0, 0, 0.2) !important;
      pointer-events: auto;
    }

    #sprayCursor {
      position: absolute;
      border: 1px dashed rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      pointer-events: none;
      display: none;
    }
    /* Grid size controls moved to top-right of screen */
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      gap: 8px;
      align-items: center;
      z-index: 1000;
    }

    #previewCanvas {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      width: 256px;
      height: 256px;
      border: 1px solid #000;
      cursor: pointer;
      /* indicates clickable */
      image-rendering: pixelated;
      /* keep crisp scaling */
      z-index: 1000;
    }

    #previewContainer {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      z-index: 1000;
    }

    #previewCanvas {
      width: 256px;
      height: 256px;
      border: 1px solid #000;
      cursor: pointer;
      /* indicates clickable */
      image-rendering: pixelated;
      /* keep crisp scaling */
    }

    .pixel.highlighted {
  outline: 2px solid red; /* or change background if you like */
}
.ghost {
  outline: 2px dashed red;
  opacity: 0.5;
}

  </style>
</head>

<body>
  <div id="mainContainer">

    <!-- Left tools -->
    <div id="toolsContainer">
      <button id="pencilBtn" class="active">Pencil</button>
      <button id="lineBtn">Line</button>
      <button id="mirrorBtn">Mirror</button>
      <button id="reflectBtn">Reflect</button>
      <button id="curveBtn">Curve</button>
      <button id="selectBtn">Select</button>
      <button id="sprayBtn">Spray</button>
      <button id="fillBtn">Fill</button>
      <button id="squareBtn">Square</button>
      <button id="squareFilledBtn">Filled Sq</button>
      <button id="squareOutlineBtn">Outline Sq</button>
      <button id="circleBtn">Circle</button>
      <button id="circleFilledBtn">Filled Cir</button>
      <button id="circleOutlineBtn">Outline Cir</button>
      <button id="clearBtn">Clear All</button>
      <button id="clearSelBtn">Clear Sel</button>
      <button id="flipHBtn">Flip H Sel</button>
      <button id="flipVBtn">Flip V Sel</button>
      <button id="rotateBtn">Rotate 90 Sel</button>
      <button id="flipHWholeBtn">Flip H Whole</button>
      <button id="flipVWholeBtn">Flip V Whole</button>
      <button id="rotateWholeBtn">Rotate 90 Whole</button>
      <button id="gradientBtn">Gradient</button>
      <button id="inverseGradientBtn">Inverse Gradient</button>
      <input type="range" id="gradientRadius" min="1" max="10" value="3" title="Gradient radius">

      <button id="pencilGradientBtn">Pencil darken Gradient</button>
      <button id="pencilLightenBtn">Pencil lighten Gradient</button>


      <label for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" value="#000000">
      <label>
        Radius: <input id="sprayRadiusInput" type="range" min="1" max="20" value="3">
      </label>
      <label>
        Density: <input id="sprayDensityInput" type="range" min="1" max="30" value="5">
      </label>
    </div>

    <!-- Right grid -->
    <div id="gridContainer">
      <div id="grid"></div>

      <!-- handle and lock -->
      <div id="resizeLockContainer">
        <div id="resizeHandle"></div>
        <button id="lockBtn">ðŸ”’</button>
      </div>
    </div>

  </div>

  <!-- Grid size controls -->
  <div id="controls">
    <label for="sizeInput">Grid Size:</label>
    <input type="number" id="sizeInput" value="16" min="2" max="64">
    <button id="setSizeBtn">Set Size</button>
  </div>
  <div id="previewContainer">
    <canvas id="previewCanvas" width="256" height="256"></canvas>
  </div>

  <script src="script.js"></script>
</body>

</html>
